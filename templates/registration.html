<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="data__card">
        <form action="/reg" method="post">
            <h1>Sign up</h1>
            <input type="text" name="login" id="login" placeholder="Login">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="password2" id="password" placeholder="Try again">
            <div class="spacer"></div>
            <input type="text" name="first_name" id="first_name" placeholder="Firstname">
            <input type="text" name="last_name" id="last_name" placeholder="last_name">
            <input type="submit" value="Send">
            
        </form>
        <div class="errors">

        </div>
    </div>
</body>
</html>
